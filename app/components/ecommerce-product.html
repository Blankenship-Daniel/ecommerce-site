<dom-module id="ecommerce-product">
    <template>
        <style>
            :host img {
                width: 100%;
            }
        </style>

        <h1>{{ name }}</h1>
        <div class="col-md-12">
            <div class="col-md-6">
                <p>{{ desc }}</p>
            </div>
            <div class="col-md-6">
                <img class="img-responsive" src="{{ image }}">
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: "ecommerce-product",
            properties: {
                name: String,
                desc: String,
                image: String
            }
        });
    </script>
</dom-module>
